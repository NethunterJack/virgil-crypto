    - POLARSSL_SSL_SESSION_TICKETS
    - POLARSSL_SSL_SERVER_NAME_INDICATION
    - POLARSSL_SSL_TRUNCATED_HMAC
    - POLARSSL_SSL_ALERT_MESSAGES
