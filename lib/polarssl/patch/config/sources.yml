---
new_headers:
    - kdf.h
    - kdf1.h
    - kdf2.h
    - kdf_wrap.h
    - ecies.h
    - ecies_envelope.h
new_sources:
    - kdf.c
    - kdf1.c
    - kdf2.c
    - kdf_wrap.c
    - ecies.c
    - ecies_envelope.c
patch_sources:
makefile_objects:
    add_after_regex : '^OBJS=.*$'
    additional_endline_delimeter : '\'
    objects :
        - kdf.o
        - kdf1.o
        - kdf2.o
        - kdf_wrap.o
        - ecies.o
        - ecies_envelope.o
cmakelists_objects:
    add_after_regex : '^set\(src.*$'
    additional_endline_delimeter : ''
    objects :
        - kdf.c
        - kdf1.c
        - kdf2.c
        - kdf_wrap.c
        - ecies.c
        - ecies_envelope.c
svn_patch_files:
    - oid.h.patch
    - oid.c.patch
    - pk.h.patch
    - pkwrite.c.patch
    - pk_wrap.c.patch
    - asn1write.c.patch
    - error.h.patch
    - error.c.patch
